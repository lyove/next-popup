<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Popover</title>
  <link rel="stylesheet" href="./demo/style.css" />
</head>

<body>
  <div class="page">
    <header>
      <span>Next-Popover</span>
    </header>
    <div class="sidebar configure">
      <div class="nav-vertical">
        <div class="placement">
          <fieldset>
            <legend>Placement</legend>
            <label><input type="radio" name="placement" value="tl" />TopLeft</label>
            <label><input type="radio" name="placement" value="t" checked />Top</label>
            <label><input type="radio" name="placement" value="tr" />TopRight</label>
            <label><input type="radio" name="placement" value="rt" />RightTop</label>
            <label><input type="radio" name="placement" value="r" />Right</label>
            <label><input type="radio" name="placement" value="rb" />RightBottom</label>
            <label><input type="radio" name="placement" value="bl" />BottomLeft</label>
            <label><input type="radio" name="placement" value="b" />Bottom</label>
            <label><input type="radio" name="placement" value="br" />BottomRight</label>
            <label><input type="radio" name="placement" value="lt" />LeftTop</label>
            <label><input type="radio" name="placement" value="l" />Left</label>
            <label><input type="radio" name="placement" value="lb" />LeftBottom</label>
          </fieldset>
        </div>
        <div class="emit">
          <fieldset>
            <legend>Emit</legend>
            <label><input type="radio" name="emit" value="hover" />hover</label>
            <label><input type="radio" name="emit" value="click" checked />click</label>
            <label><input type="radio" name="emit" value="" />none</label>
          </fieldset>
        </div>
        <div class="extra">
          <fieldset>
            <legend>Extra</legend>
            <label><input type="checkbox" name="extra" value="showArrow" checked /> showArrow</label>
            <label><input type="checkbox" name="extra" value="arrow" checked /> custom arrow</label>
            <label><input type="checkbox" name="extra" value="autoPlacement" checked />
              autoPlacement</label>
            <label><input type="checkbox" name="extra" value="autoUpdate" checked /> autoUpdate</label>
            <label><input type="checkbox" name="extra" value="autoScroll" checked /> autoScroll</label>
            <label><input type="checkbox" name="extra" value="css" checked /> css animation</label>
            <label><input type="checkbox" name="extra" value="clickOutsideClose" checked />
              clickOutsideClose</label>
            <label><input type="checkbox" name="extra" value="enterable" checked /> enterable</label>
            <label><input type="checkbox" name="extra" value="disabled" /> disabled</label>
            <label><input type="checkbox" name="extra" value="coverTrigger" /> coverTrigger</label>
            <label><input type="checkbox" name="extra" value="closeOnScroll" /> closeOnScroll</label>
            <label><input type="checkbox" name="extra" value="hideOnInvisible" />
              hideOnInvisible</label>
          </fieldset>
        </div>
        <div class="translate">
          <fieldset>
            <legend>Translate</legend>
            <div class="flex">
              <label style="flex: 1">
                translateX <input type="range" name="translateX" min="-100" max="100" value="0" />
                <span class="translate-x-s">0px</span>
              </label>
              <label style="flex: 1">
                translateY <input type="range" name="translateY" min="-100" max="100" value="0" />
                <span class="translate-y-s">0px</span>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="delay">
          <fieldset>
            <legend>Delay</legend>
            <div class="flex">
              <label style="flex: 1">
                openDelay <input type="range" name="openDelay" min="0" max="3000" value="0" />
                <span class="open-delay">0ms</span></label>
              <label style="flex: 1">
                closeDelay <input type="range" name="closeDelay" min="0" max="3000" value="50" />
                <span class="close-delay">50ms</span>
              </label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="description">
        <p class="tagline">
          Next-Popover is a smart popover library that can automatically pop up at a suitable position adjacent to the trigger.
        </p>
        <div class="btn-row">
          <a class="btn pri" href="https://github.com/lyove/next-popover" target="_blank">
            Get Started
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
          <a class="btn" href="https://github.com/lyove/next-popover" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            Github
          </a>
        </div>
      </div>
      <div class="mount-container">
        <div class="scroll-box">
          <div class="trigger-outer">
            <div id="trigger">Click Me!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./demo/index.ts"></script>
</body>

</html>
