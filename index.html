<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Popup</title>
  <link rel="stylesheet" href="./demo/style.css" />
</head>

<body>
  <div class="page">
    <header>
      <span>Next-Popup</span>
    </header>
    <div class="feature">
      <div class="description">
        <div class="btn-row">
          <a class="btn pri" href="https://github.com/lyove/next-popup" target="_blank">
            Get Started
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
          <a class="btn" href="https://github.com/lyove/next-popup" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            Github
          </a>
        </div>
        <p class="tagline">
          Next-Popup is a lightWeight and powerful popup plugin with vanillaJS. Simple, modern, and highly customizable.
        </p>
      </div>
    </div>
    <div class="main-content">
      <div class="configure">
        <div class="placement">
          <fieldset>
            <legend>Placement</legend>
            <label><input type="radio" name="placement" value="top-start" />TopStart</label>
            <label><input type="radio" name="placement" value="top" checked />Top</label>
            <label><input type="radio" name="placement" value="top-end" />TopEnd</label>
            <label><input type="radio" name="placement" value="right-start" />RightStart</label>
            <label><input type="radio" name="placement" value="right" />Right</label>
            <label><input type="radio" name="placement" value="right-end" />RightEnd</label>
            <label><input type="radio" name="placement" value="bottom-start" />BottomStart</label>
            <label><input type="radio" name="placement" value="bottom" />Bottom</label>
            <label><input type="radio" name="placement" value="bottom-end" />BottomEnd</label>
            <label><input type="radio" name="placement" value="left-start" />LeftStart</label>
            <label><input type="radio" name="placement" value="left" />Left</label>
            <label><input type="radio" name="placement" value="left-end" />LeftEnd</label>
          </fieldset>
        </div>
        <div class="emit">
          <fieldset>
            <legend>Emit</legend>
            <label><input type="radio" name="emit" value="click" checked />click</label>
            <label><input type="radio" name="emit" value="hover" />hover</label>
          </fieldset>
        </div>
        <div class="extra">
          <fieldset>
            <legend>Extra</legend>
            <label><input type="checkbox" name="extra" value="showArrow" checked /> showArrow</label>
            <label><input type="checkbox" name="extra" value="autoUpdate" checked /> autoUpdate</label>
            <label><input type="checkbox" name="extra" value="css" checked /> css animation</label>
            <label><input type="checkbox" name="extra" value="clickOutsideClose" checked /> clickOutsideClose</label>
            <label><input type="checkbox" name="extra" value="enterable" checked /> enterable</label>
            <label><input type="checkbox" name="extra" value="disabled" /> disabled</label>
            <label><input type="checkbox" name="extra" value="closeOnScroll" /> closeOnScroll</label>
            <!-- <label><input type="checkbox" name="extra" value="hideOnInvisible" /> hideOnInvisible</label> -->
          </fieldset>
        </div>
        <div class="delay">
          <fieldset>
            <legend>Delay</legend>
            <div class="flex">
              <label style="flex: 1">
                openDelay <input type="range" name="openDelay" min="0" max="3000" value="0" />
                <span class="open-delay">0ms</span></label>
              <label style="flex: 1">
                closeDelay <input type="range" name="closeDelay" min="0" max="3000" value="0" />
                <span class="close-delay">0ms</span>
              </label>
            </div>
          </fieldset>
        </div>
      </div>
      <p class="center"><button id="destroy">Destory</button></p>
      <div class="mount-container">
        <div class="scroll-box">
          <div class="trigger-outer">
            <div id="trigger">Click Me!</div>
          </div>
        </div>
      </div>
      <div class="popup-base-box">
        <div class="inbox">
          <div class="row center">
            <button type="button" data-placement="top-start" class="popup_trigger trigger-btn">
              top-start
            </button>
            <button type="button" data-placement="top" class="popup_trigger trigger-btn ml-3 mr-3">
              top
            </button>
            <button type="button" data-placement="top-end" class="popup_trigger trigger-btn">
              top-end
            </button>
          </div>
          <div class="row">
            <button type="button" data-placement="left-start" class="popup_trigger trigger-btn">
              left-start
            </button>
            <button type="button" data-placement="right-start" class="popup_trigger trigger-btn">
              right-start
            </button>
          </div>
          <div class="row">
            <button type="button" data-placement="left" class="popup_trigger trigger-btn mt-3 mb-3">
              left
            </button>
            <button type="button" data-placement="right" class="popup_trigger trigger-btn mt-3 mb-3">
              right
            </button>
          </div>
          <div class="row">
            <button type="button" data-placement="left-end" class="popup_trigger trigger-btn">
              left-end
            </button>
            <button type="button" data-placement="right-end" class="popup_trigger trigger-btn">
              right-end
            </button>
          </div>
          <div class="row center">
            <button type="button" data-placement="bottom-start" class="popup_trigger trigger-btn">
              bottom-start
            </button>
            <button type="button" data-placement="bottom" class="popup_trigger trigger-btn ml-3 mr-3">
              bottom
            </button>
            <button type="button" data-placement="bottom-end" class="popup_trigger trigger-btn">
              bottom-end
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./demo/index.ts"></script>
</body>

</html>
